<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AccountsHub</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 120px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
        }

        .my-float {
            margin-top: 16px;
        }

        /* Additional style for contact form */
        .contact-container {
            margin-top: 100px; /* Adjust this value as needed */
        }

        .contact-container form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .contact-container form label {
            font-weight: bold;
        }

        .contact-container form input,
        .contact-container form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-container form button {
            background: #25d366;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
            <h1 class="m-0 text-primary">AccountsHub</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link active">Home</a>
                <a href="contact.html" class="nav-item nav-link">Contact Us</a>
                </div>
        </div>
        </nav>
        <!-- Navbar End -->

    <!-- Contact Form -->
    <div class="container contact-container">
        <h2>Contact Us</h2>
        <p>Leave your message and we will get back to you shortly</p>
        <form action="">
            <div>
                <span>
                    <label for="name">Name</label><br />
                    <input id="name" type="text" placeholder="Full Name" required>
                </span>
                <span>
                    <label for="subject">Subject</label></br>
                    <input id="subject" type="text" placeholder="Subject" required>
                </span>
            </div>
            <label for="message">Your Message</label><br />
            <textarea name="" id="message" rows="10" placeholder="Your Message" required></textarea>
            <button type="button" onclick="sendToWhatsapp()">Submit</button>
            </form>
            </div>

    <!-- phone button starts-->
    <a href="tel:+254700407423" class="float" target="_blank">
        <i class="fa fa-phone my-float"></i>
    </a>
    <!-- phone button ends -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Your custom JavaScript file (app.js) -->
    <script src="app.js"></script>
</body>

</html>
